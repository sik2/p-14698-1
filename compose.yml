services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/data
    restart: unless-stopped
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-vectordb}
      POSTGRES_USER: ${DATABASE_USERNAME:-vector}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-vector123}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql:ro
    restart: unless-stopped
volumes:
  ollama-data:
  postgres-data: